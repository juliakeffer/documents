<p><a class="dropspot" href="javascript:TextPopup(this)" id="a1" style="font-size: 10pt; 
		 font-family: Verdana, sans-serif;">How do I speed up ingest?</a></p>
<div class="droptext" id="POPUP585177950" style="display: none;">
	<p>You can disable some ingest modules, such as <span class="Emphasis">Exif 
	 Parser</span>, which can take a long time to run on a large disk image. 
	 You can also exclude processing the unallocated disk space, although 
	 you may miss some important information. See <a href="Getting_Started_Using_the_Wizard/Configuring_Ingest.htm">Configuring 
	 Ingest</a> for more information.</p>
</div>
